<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <header class="college-header">
    <div class="header-container">
      <img src="cummins-removebg-preview.png" alt="Cummins Logo" class="college-logo">
      <div class="college-text">
        <p class="top-small">Maharshi Karve Stree Shikshan Sansthaâ€™s</p>
        <h1 class="college-name">CUMMINS COLLEGE OF ENGINEERING FOR WOMEN, NAGPUR</h1>
        <p class="sub-info">AICTE Approved | NAAC Accredited | DTE Code: 4304</p>
      </div>
    </div>
  </header>

  <div class="login-container">
    <h2>Student Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p id="message"></p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
